        //***Variables privadas
        function makeCounter(n) {
            let count = n;
            return{
                increase : function(){
                    count++;
                    return count;
                },
                decrease: function() {
                    count--;
                    return count;
                },
                getCount : function () {
                    return count;
                }
            }
        }

        let counter = makeCounter(7);
        console.log("The conunt is: " + counter.getCount());
        console.log("The count increment: " + counter.increase());
