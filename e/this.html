<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abre la consola</title>
</head>
<body>
    <a href="/e/">Go back</a>
    <p><em>Abre la consola</em></p>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery"></script>
    <script>
      //***1-this en el scope global
      console.log(`this: ${this}`);
      
      //***2-this en el scope de una función
        function whoIsThis() {
            return this;
        }
        console.log(`whoIsThis(): ${whoIsThis()}`);
      //***3-this en el scope de una función en 'stric mode'
        function whoIsThisStrictMode() {
            "use strict";
            return this;
        }
        console.log(`whoIsThisStrictMode(): ${whoIsThisStrictMode()}`);
      
      //***4-this en el contexto de un objeto
      const person = {
        name:"Leonel",
        saludar : function () {
          console.log(`Hola! soy ${this.name}`);
        }
      }
      person.saludar();
      
      //***5-this cuando sacamos a una función de un objeto
      const accion = person.saludar;
      accion();
      
      //***6-this en el contexto de una clase
      function Person(name) {
        this.name = name;
      }

      Person.prototype.saludar = function () {
        console.log(`Me llamo ${this.name}`);
      }

      const angela = new Person("Angela");
      angela.saludar();

    </script>
</body>
</html>
